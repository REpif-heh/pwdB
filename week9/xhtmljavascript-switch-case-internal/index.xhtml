<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>If-Else(Internal Script)</title>
    <meta http-equiv="content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript">
        var sDrink;
        sDrink = prompt("Please enter your favorite drink (C)offee, (S)oda, (W)ater, (O)ther", " ");

        switch (sDrink) {
            case "C":
                alert("You choose coffee as your favorite drink.");
                break;
            case "S":
                alert("You choose soda as your favorite drink.");
                break;
            case "W":
                alert("You choose water as your favorite drink.");
                break;
            default:
                alert("I am not sure what your favorite drink is.");
                break;
        }
    </script>
</head>
<body>
    <h1>Demo Switch-Case</h1>
    <p>Masukkan C / S / W / O lalu amati pesan.</p>
</body>
</html>
